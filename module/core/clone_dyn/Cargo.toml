[package]
name = "clone_dyn"
version = "0.29.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/clone_dyn"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/clone_dyn"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/clone_dyn"
description = """
Derive to clone dyn structures.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

[features]

default = [ "enabled", "clone_dyn_types", "derive_clone_dyn" ]
full = [ "enabled", "clone_dyn_types", "derive_clone_dyn" ]
enabled = []

clone_dyn_types = [ "dep:clone_dyn_types", "clone_dyn_types/enabled" ]
derive_clone_dyn = [ "dep:clone_dyn_meta", "clone_dyn_meta/enabled", "clone_dyn_types" ]

[dependencies]
clone_dyn_meta = { workspace = true, optional = true }
clone_dyn_types = { workspace = true, optional = true }
# clone_dyn_types = { version = "0.27.0", optional = true }

[dev-dependencies]
test_tools = { workspace = true }
inspect_type = { workspace = true, features = [ "full" ] }
